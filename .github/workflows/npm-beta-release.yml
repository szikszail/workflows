name: Publishing beta version of the package to NPM
on:
  workflow_call:
    inputs:
      dist_folder:
        required: false
        default: './dist'
        type: string
    secrets:
      npm_token:
        required: true
jobs:
  npm_beta_test:
    name: Testing
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setting up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
          registry-url: https://registry.npmjs.org/
      - name: Install
        run: npm ci
      - name: Test
        run: npm test
        
  npm_beta_release:
    name: Releasing
    needs: npm_beta_test
    runs-on: ubuntu-latest
    steps:
      - name: Generate build number
        uses: einaregilsson/build-number@v3
        with:
          token: ${{secrets.github_token}}        
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setting up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
          registry-url: https://registry.npmjs.org/
      - name: Install
        run: npm ci
      - name: Build
        run: npm run build --if-present
      - name: Release
        run: |
          cv=$(cat package.json | grep version | cut -d '"' -f 4)
          echo "$cv-beta.$BUILD_NUMBER"
          npm --no-git-tag-version version "$cv-beta.$BUILD_NUMBER"
          npm publish --tag beta .
        working-directory: ${{ inputs.dist_folder }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.npm_token }}
