name: Publishing latest version of the package to NPM
on:
  workflow_call:
    inputs:
      dist_folder:
        required: false
        default: './dist'
        type: string
    secrets:
      npm_token:
        required: true
jobs:
  npm_test:
    name: Testing
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setting up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
          registry-url: https://registry.npmjs.org/
      - name: Install
        run: npm ci
      - name: Test
        run: npm test
  npm_release:
    name: Releasing
    needs: npm_test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setting up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
          registry-url: https://registry.npmjs.org/
      - name: Install
        run: npm ci
      - name: Build
        run: npm run build --if-present
      - name: Release
        run: npm publish --provenance --access public .
        working-directory: ${{ inputs.dist_folder }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.npm_token }}
      - name: Unpublishing BETA versions
        run: |
          cn=$(cat package.json | grep name | cut -d '"' -f 4)
          cv=$(cat package.json | grep version | cut -d '"' -f 4)
          betas=$(npm info $cn versions --json | grep $cv-beta | cut -d '"' -f 2)
          for v in $betas; do 
            npm deprecate $cn@$v "Use latest version: $cv!" || echo "Could not deprecate: $cv!"; 
          done
        working-directory: ${{ inputs.dist_folder }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.npm_token }}
